<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Enjoy Learning Languages Login</title>
</head>
<body>

</body>
<script>
    function getApp() {
        const index = location.href.indexOf('app=')
        const rest = location.href.substring(index + 4)
        const next_index = rest.indexOf('&')
        return next_index >= 0 ? rest.substring(0, next_index) : rest
    }

    window.onload = function () {
        window.location.href = `chrome-extension://${getApp()}/pages/login.html${location.search}`
    }
</script>
</html>
